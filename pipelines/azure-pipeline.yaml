name: $(Date:yyyyMMdd)$(Rev:.r)
trigger:
  branches:
    include:
    - main
  paths:
    exclude:
      - pipelines/*
      - .github/*
      - docs/*
      - README.md
      - CHANGELOG.md
  tags:
    include:
      - v*.*.*

pr:
  - none

pool:
  vmImage: ubuntu-latest

steps:
- script: echo Hello, world!
  displayName: 'Run a one-line script'

- script: |
    echo Add other tasks to build, test, and deploy your project.
    echo See https://aka.ms/yaml
  displayName: 'Run a multi-line script'

- task: AzAppSettingsBuilder@2
  inputs:
    file: './env.yaml'
    stage: 'dev'
    forbiddenKeywords: 'test,tests'

- task: CmdLine@2
  inputs:
    script: 'pwd && ls -laR'
